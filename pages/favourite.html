<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Page title -->
    <title>Favourite characters</title>
  </head>
  <body class="bg-gray-400">
    <div class="flex-col justify-center items-center min-h-screen">
      <!-- Navbar section -->
      <div
        class="bg-red-400 flex justify-between py-4 shadow-lg shadow-teal-300 px-8 fixed w-full top-0 z-50"
      >
        <a class="text-2xl font-bold font-serif" href="../index.html"
          >SuperHero-Hunt</a
        >
        <div class="flex justify-end w-52 text-lg font-semibold">
          <a class="text-gray-700" href="favourite.html">Favourites</a>
        </div>
      </div>

      <!-- Main content section -->
      <section class="flex justify-center">
        <!-- Favourite characters -->
        <div
          class="flex justify-around items-center gap-2 mt-28 flex-wrap w-2/3"
          id="favourite-characters"
        >
          <!-- Message displayed when no characters are added to favourites -->
          <h2 class="text-2xl font-semibold">
            Please first add characters to favourites...
          </h2>
        </div>
      </section>
    </div>

    <!-- JavaScript scripts -->
    <script src="../javascript/addFavourite.js"></script>
  </body>
</html>
